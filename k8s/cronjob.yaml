apiVersion: batch/v1
kind: CronJob
metadata:
  name: datahub-governance-job
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: governance
              image: python:3.10-slim
              command: ["python", "/scripts/tag_missing_owner.py"]
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
          volumes:
            - name: scripts
              configMap:
                name: datahub-governance-scripts
          restartPolicy: OnFailure
